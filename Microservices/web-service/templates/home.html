{% extends 'base.html' %}

{% block content %}
<div class="text-center mt-5">
    <h2 class="mb-4">Bienvenido a Bookstore</h2>
    {% if session.get("token") %}
        <p class="lead">Accede al catálogo o gestiona tus libros.</p>
        <a href="{{ url_for('book.catalog') }}" class="btn btn-primary me-2">Ver Catálogo</a>
        <a href="{{ url_for('book.my_books') }}" class="btn btn-secondary">Mis Libros</a>
    {% else %}
        <p class="lead">Inicia sesión o regístrate para comenzar.</p>
        <a href="{{ url_for('auth.login') }}" class="btn btn-primary me-2">Login</a>
        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary">Registro</a>
    {% endif %}
</div>
{% endblock %}
