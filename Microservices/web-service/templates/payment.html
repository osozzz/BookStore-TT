{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Pago de la Compra</h2>

    <form method="POST">
        <div class="mb-3">
            <label for="method" class="form-label">Método de Pago</label>
            <select class="form-select" id="method" name="method" required>
                <option value="" disabled selected>Selecciona un método</option>
                <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
                <option value="Paypal">Paypal</option>
                <option value="Transferencia Bancaria">Transferencia Bancaria</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Monto a Pagar</label>
            <input type="text" class="form-control" value="${{ amount }}" disabled>
            <input type="hidden" name="amount" value="{{ amount }}">
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Pagar Ahora</button>
        </div>
    </form>
</div>
{% endblock %}
