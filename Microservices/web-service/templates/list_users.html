{% extends 'base.html' %}

{% block content %}
<h2 class="mb-4">Usuarios Registrados</h2>

{% if users %}
<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No hay usuarios registrados.</p>
{% endif %}
{% endblock %}
